<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="login.css">
</head>
<script src="login.js"></script>
<body>
    <!-- From Uiverse.io by andrew-demchenk0 --> 
<div class="wrapper">
   <div class="card-switch">
      <label class="switch">
         <input type="checkbox" class="toggle">
         <span class="slider"></span>
         <span class="card-side"></span>
            <div class="flip-card__inner">
               <div class="flip-card__front">
                  <div class="title">Log in</div>
                     <form class="flip-card__form" action="login.php" method="POST">
                        <input class="flip-card__input" name="gmail" placeholder="Gmail or Username" type="text" required>
                        <div class="password-wrapper">
                           <input class="flip-card__input" id="password" name="password" placeholder="Password" type="password" required>
                        </div>
                        <label>
                           <input type="checkbox" id="show-password" onclick="togglePassword()"> Hiển thị mật khẩu
                        </label>
                     
                     <!-- Thêm liên kết "Quên mật khẩu?" -->
                     <p><a href="forgotpass.html">Quên mật khẩu?</a></p>                    
                        <button class="flip-card__btn" type="submit">Log in</button>
                     </form>                
               </div>
               <div class="flip-card__back">
                  <div class="title">Sign up</div>
                  <form class="flip-card__form" action="signup.php" method="POST">
                     <input class="flip-card__input" name="name" placeholder="Name" type="text" required>
                     <input class="flip-card__input" name="gmail" placeholder="Gmail" type="email" required>
                     <input class="flip-card__input" name="diachi" placeholder="Diachi" type="diachi" required>
                     <input class="flip-card__input" name="SDT" placeholder="SDT" type="SDT" required>
                     <input id="password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
                     <button class="flip-card__btn" type="submit">Sign up</button>
                  </form>
               </div>
            </div>
        </label>
    </div>   
</div>
</body>
</html>
